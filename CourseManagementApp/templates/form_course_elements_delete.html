{% extends 'base.html' %}
{% block title %}Delete Course-Element Link - Dawson College Course Management{% endblock %}
{% block content %}
<h1 class="heading-align">Delete Course-Element Link</h1>

<form id='ceg_form' method="post">
    <p><label id="crselgrp" for="grouping">Course-Element Grouping:</label>
    <select id="grouping" name="grouping" required>
        <option value="" disabled selected>Select A Course-Element Grouping</option></p>
    {% for grouping in course_element_groupings %}
        <option value="{{grouping[0]}}_{{grouping[2]}}">{{grouping[1]}} === {{grouping[3]|truncate(50, True, '...', 0)}} ({{grouping[5]}}) === {{grouping[4]}} Hours</option>
    {% endfor %}
    </select>

    <p><input type="submit" onclick="return confirm('Are you sure you want to delete this course-element link?')"/></p>
</form>
{% endblock %}
